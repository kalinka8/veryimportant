<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Valentine Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
}
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-image: url('backpic.jpg');
  background-size: cover;
  background-position: center;
}

/* Стартовый экран */
#startScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  position: relative;
  z-index: 10;
}
#startScreen h1 {
  color: white;
  font-size: 3rem;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,192,203,0.7);
  margin-bottom: 20px;
}
/* Стартовые кнопки Good/Bad */
#startScreen button {
  position: relative;
  margin: 10px;
  padding: 15px 30px;
  font-size: 1.5rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
#startScreen button:hover {
  transform: scale(1.1);
}

/* Ответ и уведомление */
#response {
  margin-top: 20px;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  text-align: center;
}
#message {
  display: none;
  cursor: pointer;
  margin-top: 20px;
  padding: 10px 20px;
  background: yellow;
  border-radius: 10px;
  font-weight: bold;
}

/* Valentine экран */
#valentineScreen {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  position: relative;
  z-index: 1;
}
#valentineScreen h1 {
  color: white;
  font-size: 3rem;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,192,203,0.7);
  margin-bottom: 50px;
}

/* Кнопки Valentine */
#yes, #no {
  position: absolute;
  padding: 15px 30px;
  font-size: 1.5rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
#yes {
  background: linear-gradient(45deg, #ff99cc, #ff66aa);
  color: white;
}
#yes:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 25px rgba(255,105,180,0.9);
}
#no {
  background: linear-gradient(45deg, #ffffff, #cccccc);
  color: black;
}
#no:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0,0,0,0.9);
}
</style>
</head>
<body>

<!-- СТАРТОВЫЙ ЭКРАН -->
<div id="startScreen">
  <h1>Как ты?</h1>
  <div id="choices">
    <button id="good">Good.</button>
    <button id="bad">Bad.</button>
  </div>
  <div id="response"></div>
  <div id="message">Cообщение</div>
</div>

<!-- VALENTINE ЭКРАН -->
<div id="valentineScreen">
  <h1>Will you be my Valentine?</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
// Стартовые кнопки
const goodBtn = document.getElementById("good");
const badBtn = document.getElementById("bad");
const response = document.getElementById("response");
const message = document.getElementById("message");
const startScreen = document.getElementById("startScreen");
const valentineScreen = document.getElementById("valentineScreen");
const choices = document.getElementById("choices");

// Valentine кнопки
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

// Функция показа текста и уведомления
function showMessage(text) {
  response.innerHTML = text;
  choices.style.display = "none";
  setTimeout(() => { message.style.display = "block"; }, 1000);
}

// Кнопки стартового экрана
goodBtn.onclick = () => showMessage("Я рада!");
badBtn.onclick = () => showMessage("Жаль.");

// Переход к Valentine
message.onclick = () => {
  startScreen.style.display = "none";
  valentineScreen.style.display = "flex";
  setInitialPosition();
  noBtn.addEventListener("mouseover", moveNoButton);
};
  // Устанавливаем стартовую позицию YES/NO по центру
function setInitialPosition() {
    const yesWidth = yesBtn.offsetWidth;
    const noWidth = noBtn.offsetWidth;
    const gap = 50; // расстояние между кнопками
    const centerX = window.innerWidth / 2;

    // левая позиция YES так, чтобы центр между кнопками был по центру экрана
    yesBtn.style.left = (centerX - (yesWidth + noWidth + gap)/2) + "px";
    yesBtn.style.top = "50%";
    yesBtn.style.transform = "translateY(-50%)";

    // NO справа от YES
    noBtn.style.left = (centerX - (yesWidth + noWidth + gap)/2 + yesWidth + gap) + "px";
    noBtn.style.top = "50%";
    noBtn.style.transform = "translateY(-50%)";
}

// Функция для движения NO
function moveNoButton() {
  const padding = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// YES/NO переходы
yesBtn.onclick = () => window.location.href = "option1.html";
noBtn.onclick = () => window.location.href = "option2.html";

// Переставляем при ресайзе
window.addEventListener('resize', () => {
  if (valentineScreen.style.display === "flex") setInitialPosition();
});
</script>

</body>
</html>
