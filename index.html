<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>

}

    2px 2px 4px rgba(0,0,0,0.5), /* —Ç–µ–Ω—å */
    0 0 10px rgba(255,192,203,0.7), /* –ª—ë–≥–∫–∏–π —Ä–æ–∑–æ–≤—ã–π —Å–≤–µ—Ç */

}

  color: white;

#yes:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 25px rgba(255, 105, 180, 0.9); /* —è—Ä—á–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
}

#no {
  background: linear-gradient(45deg, #ffffff, #cccccc);
  color: black;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7); /* —á—ë—Ä–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
}

  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0,0,0,0.9); /* —è—Ä—á–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */

  display: none; /* —Å—Ç–∞—Ä—ã–π –≤–æ–ø—Ä–æ—Å YES/NO –±—É–¥–µ—Ç —Å–∫—Ä—ã—Ç */
}

</style>
</head>
<body>
  <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å -->
<div id="startScreen">
  <h1>–ü—Ä–∏–≤–µ—Ç, –∫–∞–∫ —Ç—ã –ø–æ–∂–∏–≤–∞–µ—à—å?</h1>
  <div id="choices">
    <button id="good">–•–æ—Ä–æ—à–æ</button>
    <button id="bad">–ù–µ –æ—á–µ–Ω—å</button>
  </div>
  <div id="response"></div>
  <div id="message">–û–π, –∫–∞–∂–µ—Ç—Å—è —Ç–µ–±–µ –ø—Ä–∏—à–ª–æ —Å–æ–æ–±—â–µ–Ω–∏–µ, –ø—Ä–æ—á–∏—Ç–∞–π!</div>
</div>
<h1>Will you be my Valentine?</h1>
<button id="yes">YES</button>
<button id="no">NO</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

// –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ —Å–æ–≤–ø–∞–¥–∞–ª —Å —Ü–µ–Ω—Ç—Ä–æ–º —ç–∫—Ä–∞–Ω–∞
function setInitialPosition() {
    const yesWidth = yesBtn.offsetWidth;
    const noWidth = noBtn.offsetWidth;
    const gap = 50; // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏

    const totalWidth = yesWidth + noWidth + gap;
    const centerX = window.innerWidth / 2;

    // YES —Å–ª–µ–≤–∞ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
    yesBtn.style.left = (centerX - totalWidth / 2) + "px";
    yesBtn.style.top = "50%";
    yesBtn.style.transform = "translateY(-50%)";

    // NO —Å–ø—Ä–∞–≤–∞ –æ—Ç YES
    noBtn.style.left = (centerX - totalWidth / 2 + yesWidth + gap) + "px";
    noBtn.style.top = "50%";
    noBtn.style.transform = "translateY(-50%)";
}
setInitialPosition();

// YES —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ NO
let scale = 1;

// NO —É–±–µ–≥–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
noBtn.addEventListener("mouseover", () => {
    scale += 0.2;
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;

    const padding = 10;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// –ö–ª–∏–∫–∏
yesBtn.onclick = () => window.location.href = "option1.html";
noBtn.onclick = () => window.location.href = "option2.html";

// –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–∏ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ –æ–∫–Ω–∞
window.addEventListener('resize', setInitialPosition);

  const goodBtn = document.getElementById("good");
const badBtn = document.getElementById("bad");
const response = document.getElementById("response");
const message = document.getElementById("message");
const valentine = document.getElementById("valentine");
const choices = document.getElementById("choices");
const startScreen = document.getElementById("startScreen");

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
function showMessage(text) {
  response.innerHTML = text;
  choices.style.display = "none"; // —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –•–æ—Ä–æ—à–æ/–ù–µ –æ—á–µ–Ω—å

  setTimeout(() => {
    message.style.display = "block"; // –ø–æ—è–≤–ª—è–µ—Ç—Å—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
  }, 1000);
}

// –í–µ—Ç–∫–∏
goodBtn.onclick = () => showMessage("–Ø —Ä–∞–¥–∞, —á—Ç–æ —É —Ç–µ–±—è –≤—Å—ë —Ö–æ—Ä–æ—à–æ üíñ");
badBtn.onclick = () => showMessage("–û—á–µ–Ω—å —Ç–µ–±—è –∂–∞–ª—å, —á—Ç–æ —Ç–∞–∫ –ø–æ–ª—É—á–∏–ª–æ—Å—å üòî");

// –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π Valentine
message.onclick = () => {
  startScreen.style.display = "none";  // —Å–∫—Ä—ã—Ç—å —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
  valentine.style.display = "block";   // –ø–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ä—ã–π Valentine
};
</script>
</body>
