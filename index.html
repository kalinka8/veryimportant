<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Valentine Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
  background-image: url('backpic.jpg');
  background-size: cover;
  background-position: center;
}
body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding-top: 100px; /* подняли вопрос выше */
}

/* START SCREEN */
#startScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
  z-index: 10;
}
#startScreen h1 {
  color: white;
  font-size: 3rem;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5),0 0 10px rgba(255,192,203,0.7);
  margin-bottom: 20px;
  transition: opacity 0.5s;
}
#startScreen button {
  margin: 10px;
  padding: 15px 30px;
  font-size: 1.5rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s;
  font-family: 'Pacifico', cursive;
}
#startScreen button:hover { transform: scale(1.1); }

#response {
  margin-top: 20px;
  font-size: 1.8rem;
  font-weight: bold;
  color: white;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s;
}
#followup {
  margin-top: 10px;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s;
}
#message {
  display: none;
  position: fixed;
  right: 30px;
  top: 30px;
  cursor: pointer;
  padding: 10px 20px;
  font-weight: bold;
  font-family: 'Pacifico', cursive;
  transition: opacity 0.5s;
  background: linear-gradient(45deg, #ff99cc, #ff66aa);
  color: white;
  box-shadow: 0 5px 15px rgba(255,105,180,0.7);
  border-radius: 10px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}
  #message:hover{
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255,105,180,0.9);
  }

/* VALENTINE SCREEN */
#valentineScreen {
  display: none;
  position: relative;
  width: 100%;
  height: 100vh;
}
#valentineScreen h1 {
  color: white;
  font-size: 3rem;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5),0 0 10px rgba(255,192,203,0.7);
  margin-bottom: 50px; 
  position: relative;
  top: 50px;
}
#yes, #no {
  padding: 15px 30px;
  font-size: 1.5rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s;
  font-family: 'Pacifico', cursive;
  position: absolute;
}
#yes { background: linear-gradient(45deg, #ff99cc, #ff66aa); color: white; box-shadow: 0 5px 15px rgba(255,105,180,0.7);}
#no { background: linear-gradient(45deg, #fff, #ccc); color: black; box-shadow: 0 5px 15px rgba(0,0,0,0.7);}
#yes:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(255,105,180,0.9); }
#no:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.9); }
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>Как ты?</h1>
  <div id="choices">
    <button id="good">I'm kotik</button>
    <button id="bad">Not very good((</button>
  </div>
  <div id="response"></div>
  <div id="followup">Прочитай сообщение</div>
  <div id="message">New Message</div>
</div>

<!-- VALENTINE SCREEN -->
<div id="valentineScreen">
  <h1>Will you be my Valentine?</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
// START SCREEN
const goodBtn = document.getElementById("good");
const badBtn = document.getElementById("bad");
const response = document.getElementById("response");
const followup = document.getElementById("followup");
const message = document.getElementById("message");
const startScreen = document.getElementById("startScreen");
const valentineScreen = document.getElementById("valentineScreen");
const choices = document.getElementById("choices");

// VALENTINE BUTTONS
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let scale = 1;

// Показ текста и сообщения с задержкой
function showMessage(text) {
  startScreen.querySelector("h1").style.opacity = 0;
  choices.style.display = "none";

  response.textContent = text;
  response.style.opacity = 1;

  // появление сообщения
  setTimeout(() => {
    message.style.display = "block";
    message.style.opacity = 1;
  }, 800);
  
  // плавное появление followup
  setTimeout(() => {
    followup.style.opacity = 1;
  }, 1500);


}

// Good/Bad кликабельны
goodBtn.onclick = () => showMessage("Я рада!");
badBtn.onclick = () => showMessage("Жаль.");

// Переход к Valentine экрану
message.onclick = () => {
  startScreen.style.display = "none";
  valentineScreen.style.display = "block";
  setInitialPosition();
  noBtn.addEventListener("mouseover", moveNoButton);
};

// Центрирование YES/NO
function setInitialPosition() {
  const yesWidth = yesBtn.offsetWidth;
  const noWidth = noBtn.offsetWidth;
  const gap = 50;
  const totalWidth = yesWidth + noWidth + gap;
  const centerX = window.innerWidth / 2;

  yesBtn.style.left = (centerX - totalWidth / 2) + "px";
  yesBtn.style.top = "50%";
  yesBtn.style.transform = "translateY(-50%)";

  noBtn.style.left = (centerX - totalWidth / 2 + yesWidth + gap) + "px";
  noBtn.style.top = "50%";
  noBtn.style.transform = "translateY(-50%)";
}

// Движение NO и увеличение YES
function moveNoButton() {
  scale += 0.2;
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;

  const padding = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  noBtn.style.position = 'fixed';
}

// Клики YES/NO
yesBtn.onclick = () => window.location.href = "option1.html";
noBtn.onclick = () => window.location.href = "option2.html";

// Ресайз
window.addEventListener('resize', setInitialPosition);
</script>

</body>
</html>
