<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Good for you...</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>

    body, html {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
}
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-image: url('pic1.jpg');
  background-size: cover;
  background-position: center;
  font-family: 'Pacifico', cursive;
}

#text {
  font-size: 2.5rem;
  color: white;
  text-align: center;
  max-width: 600px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  margin-bottom: 50px;
    opacity: 0;
    transform: scale(0.8);
  transition: font-size 1.5s ease;
}

button {
  padding: 15px 40px;
  font-size: 2rem;
  border-radius: 15px;
  border: none;
  background: pink;
  color: white;
  cursor: pointer;
  font-family: 'Pacifico', cursive;
  box-shadow: 0 0 20px rgba(255,192,203,0.7);
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>

<div id="text">I'm happy that you chose 'yes'!!! Cause I wanted to tell you something for a long time...</div>
<button id="nextBtn">What?</button>

<script>
const text = document.getElementById("text");
const btn = document.getElementById("nextBtn");
window.onload = () => {
    setTimeout(() => {
        const t = document.getElementById("text");
        t.style.opacity = 1;
        t.style.transform = "scale(1)";
    }, 1000);

};
btn.onclick = () => {
  text.textContent = "I love you...";
  text.style.fontSize = "5rem";
  btn.style.display = "none"; // кнопка исчезает
};
</script>

</body>

</html>
