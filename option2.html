<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Really no?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  font-family: 'Pacifico', cursive;
  overflow: hidden;
  transition: background 0.5s;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–∫–∞ + –≤–∏–¥–µ–æ */
.container {
  display: flex;
  align-items: center;
  gap: 40px;
}

/* –í–∏–¥–µ–æ */
.video {
  width: 200px; /* —Ä–µ–≥—É–ª–∏—Ä—É–µ—à—å —Ä–∞–∑–º–µ—Ä */
  border-radius: 20px;
  box-shadow: 0 0 20px white;
}

/* –ö–Ω–æ–ø–∫–∞ */
button {
  padding: 20px 50px;
  font-size: 2.5rem;
  border: none;
  border-radius: 20px;
  background: white;
  color: black;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 0 20px white;
  font-family: 'Pacifico', cursive;
  font-weight: bold;
}

button:hover {
  transform: scale(1.1);
}

/* –¢–µ–∫—Å—Ç WHO ASKED */
#whoText {
  position: fixed;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 6rem;
  font-weight: 900;
  color: black;
  text-shadow:
    0 0 10px orange,
    0 0 30px orange,
    0 0 60px yellow;
  transition: 0.3s;
  z-index: 2;
  white-space: nowrap;
}
</style>
</head>

<body>

<div class="container">
  <video class="video" src="gifka.mp4" autoplay loop muted></video>
  <button id="whoBtn">WHO?</button>
</div>

<div id="whoText">WHO ASKED? üíÄ</div>

<script>
const btn = document.getElementById("whoBtn");
const text = document.getElementById("whoText");

btn.onclick = () => {
  // —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –≤–∏–¥–µ–æ
  document.querySelector(".container").style.display = "none";

  // –º–µ–Ω—è–µ–º —Ñ–æ–Ω
  document.body.style.backgroundImage = "url('pic2.jpg')";
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundPosition = "center";

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç
  text.style.transform = "translate(-50%, -50%) scale(1)";

  // —Ç—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞
  let shake = 0;
  const interval = setInterval(() => {
    document.body.style.transform = `translate(${Math.random()*20-10}px, ${Math.random()*20-10}px)`;
    shake++;
    if (shake > 20) {
      clearInterval(interval);
      document.body.style.transform = "translate(0,0)";
    }
  }, 30);
};
</script>

</body>
</html>
